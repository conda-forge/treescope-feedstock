{% set name = "treescope" %}
{% set version = "0.1.7" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/treescope-{{ version }}.tar.gz
  sha256: 2c82ecb633f18d50e5809dd473703cf05aa074a4f3d1add74de7cf7ccdf81ae3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.8,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.25.2

test:
  imports:
    - treescope
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/google-deepmind/treescope#readme
  doc_url: https://treescope.readthedocs.io/
  summary: An interactive HTML pretty-printer for ML research in IPython notebooks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
