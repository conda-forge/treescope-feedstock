{% set name = "treescope" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/treescope-{{ version }}.tar.gz
  sha256: 38e78474d8902f19e0c166f68e82d963242a0424259c1d7afbad40907a813900

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - flit-core >=3.8,<4
    - pip
  run:
    - python >=3.10
    - numpy >=1.25.2

test:
  imports:
    - treescope
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google-deepmind/treescope#readme
  doc_url: https://treescope.readthedocs.io/
  summary: An interactive HTML pretty-printer for ML research in IPython notebooks.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
